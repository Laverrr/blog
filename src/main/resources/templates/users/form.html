<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container blog-content-container">
    <h3 th:text="${model.title}"></h3>
    <form action="/user/" th:action="@{/user}" method="post" th:object="${model.user}">
        <input type="hidden" name="id" th:value="*{id}">
        名称：
        <input type="text" class="form-control" name="name" th:value="*{name}"><br>
        邮箱：
        <input type="text" class="form-control" name="email" th:value="*{email}"><br>
        <input type="submit" class="btn btn-default" value="提交" b>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
